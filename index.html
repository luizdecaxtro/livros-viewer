<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros de Castro ‚Äì Leitor de PDF</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .search-box { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .back-to-site-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #34a853 0%, #2d8e47 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        .back-to-site-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .viewer-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Livros de Castro</h1>
            <p>Leitor de PDFs</p>
            <small>luizdecaxtro/livros-viewer</small>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-box">
                <input type="text" id="fileSearch" class="search-input" placeholder="Digite o c√≥digo do livro">
                <button class="search-btn" onclick="searchFiles()">üîç Buscar</button>
            </div>
            <button class="back-to-site-btn" onclick="window.location.href='https://www.lojasdecastro.com.br'">‚Üê Voltar para LojasDeCastro</button>
            <div id="messageArea"></div>
        </div>

        <div class="viewer-section" id="viewerSection">
        </div>
    </div>

    <script>
        const pdfMap = {
            "1EMFEM24": { nome: "Empreendedorismo Feminino", link: "https://drive.google.com/file/d/1MQ-LX07VOQ5YSUuV6uPKKxiA60OhAptm/preview", viewLink: "https://drive.google.com/file/d/1MQ-LX07VOQ5YSUuV6uPKKxiA60OhAptm/view"},
            "2ELA25": { nome: "Elara", link: "https://drive.google.com/file/d/1lbk7IpPkPVsuDRyUVr29OHwA5rIFbYSr/preview", viewLink: "https://drive.google.com/file/d/1lbk7IpPkPVsuDRyUVr29OHwA5rIFbYSr/view" },
            "3MENTOR25": { nome: "Mentores Espirituais", link: "https://drive.google.com/file/d/1GbB9Url_JyY7nbCiqrRjwvCS0jQBlVKN/preview", viewLink: "https://drive.google.com/file/d/1GbB9Url_JyY7nbCiqrRjwvCS0jQBlVKN/view" },
            "4MNINTE25": { nome: "Manual de Neg√≥cios na Internet", link: "https://drive.google.com/file/d/1D8uHPZkqdHDkT9DUOsoKUmTlu32GhX6k/preview", viewLink: "https://drive.google.com/file/d/1D8uHPZkqdHDkT9DUOsoKUmTlu32GhX6k/view" },
            "5OBEM25": { nome: "O Bem e o Mal", link: "https://drive.google.com/file/d/1sd_b2QQhp6NCyCHluvkhyZBoY_4gK7m3/preview", viewLink: "https://drive.google.com/file/d/1sd_b2QQhp6NCyCHluvkhyZBoY_4gK7m3/view" },
            "6OSCCR21": { nome: "Os Caminhos do Cora√ß√£o", link: "https://drive.google.com/file/d/1C6E30LeyHEIjPFf4HMxdCUuH6mNkM2Y-/preview", viewLink: "https://drive.google.com/file/d/1C6E30LeyHEIjPFf4HMxdCUuH6mNkM2Y-/view" },
            "7PENTA23": { nome: "O Pentateuco", link: "https://drive.google.com/file/d/1MMetBAqJcYoYnEzbfFx5CoBy1kh9xs_q/preview", viewLink: "https://drive.google.com/file/d/1MMetBAqJcYoYnEzbfFx5CoBy1kh9xs_q/view" },
            "8OPODIA24": { nome: "O Poder da Intelig√™ncia Artificial", link: "https://drive.google.com/file/d/1v4ay6bckWRUveOzI3AwHQcEqfNGpuJ99/preview", viewLink: "https://drive.google.com/file/d/1v4ay6bckWRUveOzI3AwHQcEqfNGpuJ99/view" },
            "9POEMA20": { nome: "Poemas", link: "https://drive.google.com/file/d/1xy1seT5m4Nhz-14j4PDPiA8SsDHfPWKr/preview", viewLink: "https://drive.google.com/file/d/1xy1seT5m4Nhz-14j4PDPiA8SsDHfPWKr/view" },
            "10PQLIB22": { nome: "Palavras que Libertam", link: "https://drive.google.com/file/d/19QuxdK5vORat_G5Noo-Y7S2BpGzS7PEY/preview", viewLink: "https://drive.google.com/file/d/19QuxdK5vORat_G5Noo-Y7S2BpGzS7PEY/view" },
            "11ESM25": { nome: "Estat√≠sticas Descritivas Sem Mist√©rio", link: "https://drive.google.com/file/d/1PT8EYtAw1bny25_IYXY5DI_Ckx3PH_Od/view?usp=drive_link",viewLink: "https://drive.google.com/file/d/1lW-zAmyhAdQZyqhJJNZIENGWHAqPslLR/view" },
            "12CTSVP25": { nome: "Como Ter Sucesso na Vida Profissional", link: "https://drive.google.com/file/d/1tETfV1fzAfyO7gcVHzImh_dBWJp2Cp9W/preview", viewLink: "https://drive.google.com/file/d/1tETfV1fzAfyO7gcVHzImh_dBWJp2Cp9W/view" }
        };

        function showMessage(text, type) {
            document.getElementById('messageArea').innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            setTimeout(() => {
                document.getElementById('messageArea').innerHTML = '';
            }, 3000);
        }

        function searchFiles() {
            const codigo = document.getElementById('fileSearch').value.trim().toUpperCase();
            const livro = pdfMap[codigo];

            if (!codigo) {
                showMessage('Por favor, digite o c√≥digo do livro.', 'error');
                return;
            }

            if (!livro) {
                showMessage('C√≥digo inv√°lido. Tente novamente.', 'error');
                return;
            }

            showMessage('‚úÖ Livro encontrado: ' + livro.nome, 'success');
            
            // Abre o PDF diretamente em uma nova aba
            window.open(livro.viewLink, '_blank');
            
            // Limpa o campo de busca
            document.getElementById('fileSearch').value = '';
        }

        function goBack() {
            document.getElementById('viewerSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('fileSearch').value = '';
        }

        document.getElementById('fileSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchFiles();
        });

        window.onload = function() {
            showMessage('Sistema carregado! Digite o c√≥digo e pressione Enter ou clique em Buscar.', 'success');
        };
    </script>
</body>
</html>
