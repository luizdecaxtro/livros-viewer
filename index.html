<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros de Castro ‚Äì Leitor de PDF</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .search-box { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .viewer-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .viewer-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        .viewer-title { color: #333; font-size: 1.5em; }
        .control-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Livros de Castro</h1>
            <p>Leitor de PDFs</p>
            <small>luizdecaxtro/livros-viewer</small>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-box">
                <input type="text" id="fileSearch" class="search-input" placeholder="Digite o c√≥digo do livro">
                <button class="search-btn" onclick="searchFiles()">üîç Buscar</button>
                
            </div>
            <div id="messageArea"></div>
        </div>

        <div class="viewer-section" id="viewerSection">
            <div class="viewer-header">
                <h3 class="viewer-title" id="viewerTitle">PDF</h3>
                <button class="control-btn" onclick="goBack()">‚Üê Voltar</button>
            </div>
            <div id="pdfViewer"></div>
        </div>
    </div>

    <script>
        const pdfMap = {
            "1EMFEM24": { nome: "Empreendedorismo Feminino", link: "https://drive.google.com/file/d/1_9dVOg-UZiHMwV9xOcANzcb9wefX3Ft2/preview" },
            "2ELA25": { nome: "Elara", link: "https://drive.google.com/file/d/1-6Kmt25p0awxQ6oc230DlgweFHCuzm1g/preview" },
            "3MENTOR25": { nome: "Mentores Espirituais", link: "https://drive.google.com/file/d/1ICgpTGj__RbQQcG2wP5jCtR2ZuyVKXKb/preview" },
            "4MNINTE25": { nome: "Manual de Neg√≥cios na Internet", link: "https://drive.google.com/file/d/1BIpdcLBC0u-GoEtvHBzL0axQE2fFmaFD/preview" },
            "5OBEM25": { nome: "O Bem e o Mal", link: "https://drive.google.com/file/d/1KU8aCEyLCuLXDB-S5zwsQjBDe799TwI7/preview" },
            "6OSCCR21": { nome: "Os Caminhos do Cora√ß√£o", link: "https://drive.google.com/file/d/1AcMzqyLXmnMd3HQcHEgUPZKvWKsuy7eZ/preview" },
            "7PENTA23": { nome: "O Pentateuco", link: "https://drive.google.com/file/d/1OvInGJdEdWR2KNDu8d1yQrZqOM33vBWS/preview" },
            "8OPODIA24": { nome: "O Poder da Intelig√™ncia Artificial", link: "https://drive.google.com/file/d/1muFknzYHuIaKGCNzwragM4_vAYusLQrS/preview" },
            "9POEMA20": { nome: "Poemas", link: "https://drive.google.com/file/d/1Us36x2Y_-3wVy6ZU24gc6DkISwPBoyKl/preview" },
            "10PQLIB22": { nome: "Palavras que Libertam", link: "https://drive.google.com/file/d/1eb7IBYHbukfiLmk8ITlzlcCd5A3-nlOh/preview" }
        };

        function showMessage(text, type) {
            document.getElementById('messageArea').innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            setTimeout(() => {
                document.getElementById('messageArea').innerHTML = '';
            }, 3000);
        }

        function searchFiles() {
            const codigo = document.getElementById('fileSearch').value.trim().toUpperCase();
            const livro = pdfMap[codigo];

            if (!codigo) {
                showMessage('Por favor, digite o c√≥digo do livro.', 'error');
                return;
            }

            if (!livro) {
                showMessage('C√≥digo inv√°lido. Tente novamente.', 'error');
                return;
            }

            showMessage('‚úÖ Livro encontrado: ' + livro.nome, 'success');
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('viewerSection').style.display = 'block';
            document.getElementById('viewerTitle').textContent = livro.nome;

            document.getElementById('pdfViewer').innerHTML = `
                <iframe src="${livro.link}" allow="autoplay"></iframe>
            `;
        }

        function goBack() {
            document.getElementById('viewerSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('fileSearch').value = '';
        }

        document.getElementById('fileSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchFiles();
        });

        window.onload = function() {
            showMessage('Sistema carregado!', 'success');
        };
    </script>
</body>
</html>
