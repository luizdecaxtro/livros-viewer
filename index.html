<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros de Castro - Visualizador PDF</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            user-select: none;
        }
        @media print { body { display: none !important; } }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .header h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; font-weight: 700; }
        .header p { color: #666; font-size: 1.1em; }
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .search-box { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .file-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .file-icon { font-size: 2em; text-align: center; margin-bottom: 10px; }
        .file-name { font-weight: bold; margin-bottom: 8px; color: #333; }
        .file-info { color: #666; font-size: 0.9em; }
        .viewer-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        .viewer-title { color: #333; font-size: 1.5em; }
        .control-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .pdf-viewer { min-height: 500px; }
        .pdf-button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .pdf-button.secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        .protection-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .protection-info h4 { color: #333; margin-bottom: 10px; }
        .protection-info ul { list-style: none; padding: 0; }
        .protection-info li { margin: 5px 0; color: #666; }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: #667eea;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .search-box { flex-direction: column; }
            .search-input { min-width: 100%; }
            .viewer-header { flex-direction: column; gap: 15px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Livros de Castro</h1>
            <p>Visualizador de PDFs - Reposit√≥rio GitHub</p>
            <small>luizdecastro/luizdecastro/Livros</small>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-box">
                <input type="text" id="fileSearch" class="search-input" placeholder="Digite o nome do arquivo PDF (ex: CASTRO001)">
                <button class="search-btn" onclick="searchFiles()">üîç Buscar</button>
            </div>
            <div id="messageArea"></div>
            <div id="fileList" class="file-grid"></div>
        </div>

        <div class="viewer-section" id="viewerSection">
            <div class="viewer-header">
                <h3 class="viewer-title" id="viewerTitle">Carregando...</h3>
                <button class="control-btn" onclick="goBack()">‚Üê Voltar</button>
            </div>
            <div class="pdf-viewer" id="pdfViewer"></div>
        </div>
    </div>

<script>
const REPO_URL = 'https://api.github.com/repos/luizdecastro/luizdecastro/contents/Livros';
let currentFile = null;

function showMessage(text, type) {
    document.getElementById('messageArea').innerHTML = `<div class="message ${type}">${text}</div>`;
    setTimeout(() => document.getElementById('messageArea').innerHTML = '', 5000);
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

async function fetchGitHubFiles() {
    const response = await fetch(REPO_URL);
    const files = await response.json();
    return files.filter(file => file.type === 'file' && file.name.toLowerCase().endsWith('.pdf'))
                 .map(file => ({ name: file.name, size: formatFileSize(file.size), downloadUrl: file.download_url }));
}

async function searchFiles() {
    const searchTerm = document.getElementById('fileSearch').value.trim();
    const fileList = document.getElementById('fileList');
    
    if (!searchTerm) {
        showMessage('Por favor, digite o nome de um arquivo.', 'error');
        return;
    }

    showMessage('Conectando ao GitHub...', 'success');
    fileList.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px;">
        <div class="loading"><div class="spinner"></div><p>Buscando arquivos...</p></div>
    </div>`;
    
    try {
        const files = await fetchGitHubFiles();
        const filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchTerm.toLowerCase()));

        fileList.innerHTML = '';
        
        if (filteredFiles.length === 0) {
            fileList.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 40px;">
                <h3>üìÑ Nenhum arquivo encontrado</h3><p>Tente outro termo de busca.</p>
            </div>`;
        } else {
            filteredFiles.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item';
                fileElement.onclick = () => openFile(file);
                fileElement.innerHTML = `<div class="file-icon">üìÑ</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">Tamanho: ${file.size}<br><small>Clique para visualizar</small></div>`;
                fileList.appendChild(fileElement);
            });
            showMessage(`${filteredFiles.length} arquivo(s) encontrado(s).`, 'success');
        }
    } catch (error) {
        fileList.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #e74c3c; padding: 40px;">
            <h3>‚ùå Erro de Conex√£o</h3><p>Reposit√≥rio: luizdecastro/luizdecastro/Livros</p>
        </div>`;
        showMessage(`Erro: ${error.message}`, 'error');
    }
}

function openFile(file) {
    currentFile = file;
    document.getElementById('searchSection').style.display = 'none';
    document.getElementById('viewerSection').style.display = 'block';
    document.getElementById('viewerTitle').textContent = file.name;
    
    document.getElementById('pdfViewer').innerHTML = `<div style="padding: 40px; text-align: center; background: white; border-radius: 10px;">
        <h3 style="color: #333; margin-bottom: 20px;">üìÑ ${file.name}</h3>
        <p style="color: #666; margin-bottom: 25px;">Escolha como visualizar este PDF.</p>
        
        <button class="pdf-button" onclick="openProtectedPDF()">
            üîí Visualizar PDF Protegido
        </button>
        
        <button class="pdf-button secondary" onclick="openPDFDirect()">
            üìñ Abrir em Nova Aba
        </button>
        
        <div class="protection-info">
            <h4>üõ°Ô∏è Prote√ß√µes Ativas:</h4>
            <ul>
                <li>‚úÖ Print bloqueado</li>
                <li>‚úÖ Download bloqueado</li>
                <li>‚úÖ Clique direito desabilitado</li>
            </ul>
        </div>
    </div>`;
}

function openProtectedPDF() {
    if (!currentFile) return;
    const newWindow = window.open('', '_blank', 'width=1200,height=800');
    const content = `<!DOCTYPE html><html><head><title>üìö ${currentFile.name}</title>
        <style>body{margin:0;font-family:Arial;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}
        .header{background:rgba(255,255,255,0.9);padding:15px;text-align:center}
        iframe{width:100%;height:calc(100vh - 60px);border:none}
        @media print{body{display:none !important}}</style>
        <script>document.addEventListener("keydown",e=>{if(e.ctrlKey&&(e.key==="s"||e.key==="p")){e.preventDefault();alert("üö´ Bloqueado!")}});document.oncontextmenu=()=>false;<\/script>
        </head><body><div class="header"><strong>üìö ${currentFile.name}</strong> - Protegido</div>
        <iframe src="${currentFile.downloadUrl}"></iframe></body></html>`;
    newWindow.document.write(content);
}

function openPDFDirect() {
    if (!currentFile) return;
    window.open(currentFile.downloadUrl, '_blank');
}

function goBack() {
    document.getElementById('viewerSection').style.display = 'none';
    document.getElementById('searchSection').style.display = 'block';
}

// Prote√ß√µes gerais
document.addEventListener('keydown', e => {
    if (e.ctrlKey && (e.key === 'p' || e.key === 's')) {
        e.preventDefault();
        showMessage('üö´ A√ß√£o bloqueada!', 'error');
    }
});

document.addEventListener('contextmenu', e => {
    e.preventDefault();
    showMessage('üö´ Clique direito desabilitado!', 'error');
});

// Event listeners
document.getElementById('fileSearch').addEventListener('keypress', e => {
    if (e.key === 'Enter') searchFiles();
});

window.onload = () => showMessage('Sistema carregado!', 'success');
</script>
</body>
</html>
