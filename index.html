<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros de Castro ‚Äì Leitor de PDF</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .search-box { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .back-to-site-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #34a853 0%, #2d8e47 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        .back-to-site-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        .viewer-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Livros de Castro</h1>
            <p>Leitor de PDFs</p>
            <small>luizdecaxtro/livros-viewer</small>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-box">
                <input type="text" id="fileSearch" class="search-input" placeholder="Digite o c√≥digo do livro">
                <button class="search-btn" onclick="searchFiles()">üîç Buscar</button>
            </div>
            <button class="back-to-site-btn" onclick="window.location.href='https://www.lojasdecastro.com.br'">‚Üê Voltar para LojasDeCastro</button>
            <div id="messageArea"></div>
        </div>

        <div class="viewer-section" id="viewerSection">
        </div>
    </div>

    <script>
        const pdfMap = {
            "1EMFEM24": { nome: "Empreendedorismo Feminino", link: "https://drive.google.com/file/d/1a4RP_3DT5YsST95v8_YX64PZiiwxDNWX/preview", viewLink: "https://drive.google.com/file/d/1a4RP_3DT5YsST95v8_YX64PZiiwxDNWX/view"},
            "2ELA25": { nome: "Elara", link: "https://drive.google.com/file/d/1KqrSwud2bV6reX1YYPSGovWAdMc0bh5h/preview", viewLink: "https://drive.google.com/file/d/1KqrSwud2bV6reX1YYPSGovWAdMc0bh5h/view" },
            "3MENTOR25": { nome: "Mentores Espirituais", link: "https://drive.google.com/file/d/1KqrSwud2bV6reX1YYPSGovWAdMc0bh5h/preview", viewLink: "https://drive.google.com/file/d/1KqrSwud2bV6reX1YYPSGovWAdMc0bh5h/view" },
            "4MNINTE25": { nome: "Manual de Neg√≥cios na Internet", link: "https://drive.google.com/file/d/1zdigUJwbLK8ib6X_jxaazGBApHdBmKKM/preview", viewLink: "https://drive.google.com/file/d/1zdigUJwbLK8ib6X_jxaazGBApHdBmKKM/view" },
            "5OBEM25": { nome: "O Bem e o Mal", link: "https://drive.google.com/file/d/14TFoW2W5Cn5ztK7gKSwi8TOsh35jRi8m/preview", viewLink: "https://drive.google.com/file/d/14TFoW2W5Cn5ztK7gKSwi8TOsh35jRi8m/view" },
            "6OSCCR21": { nome: "Os Caminhos do Cora√ß√£o", link: "https://drive.google.com/file/d/17We-IiDkeFY7Xr7DCYlb1o6bb80OEg_y/preview", viewLink: "https://drive.google.com/file/d/17We-IiDkeFY7Xr7DCYlb1o6bb80OEg_y/view" },
            "7PENTA23": { nome: "O Pentateuco", link: "https://drive.google.com/file/d/1fMTekYxEHZ9sySZ1YFsftH9Q9A6SKQhj/preview", viewLink: "https://drive.google.com/file/d/1fMTekYxEHZ9sySZ1YFsftH9Q9A6SKQhj/view" },
            "8OPODIA24": { nome: "O Poder da Intelig√™ncia Artificial", link: "https://drive.google.com/file/d/16f5dOS6ohgOamhkcoXsep3V2cXkEC0Xf/preview", viewLink: "https://drive.google.com/file/d/16f5dOS6ohgOamhkcoXsep3V2cXkEC0Xf/view" },
            "9POEMA20": { nome: "Poemas", link: "https://drive.google.com/file/d/1ZOX1nYeIjcJEHVAW19ihcEL-L03gTZpt/preview", viewLink: "https://drive.google.com/file/d/1ZOX1nYeIjcJEHVAW19ihcEL-L03gTZpt/view" },
            "10PQLIB22": { nome: "Palavras que Libertam", link: "https://drive.google.com/file/d/1Z517jMRmhpUqYDfPV7fCV2CoQ137hqVv/preview", viewLink: "https://drive.google.com/file/d/1Z517jMRmhpUqYDfPV7fCV2CoQ137hqVv/view" },
            "11ESM25": { nome: "Estat√≠sticas Descritivas Sem Mist√©rio", link: "https://drive.google.com/file/d/1E2eASShpdUOD2SxE0V-njPrYU6yrerQZ/preview", viewLink: "https://drive.google.com/file/d/1E2eASShpdUOD2SxE0V-njPrYU6yrerQZ/view" },
            "12CTSVP25": { nome: "Como Ter Sucesso na Vida Profissional", link: "https://drive.google.com/file/d/1OICcH8wWhTbP1KumIXME_HJBvr75F1EH/preview", viewLink: "https://drive.google.com/file/d/1OICcH8wWhTbP1KumIXME_HJBvr75F1EH/view" }
        };

        function showMessage(text, type) {
            document.getElementById('messageArea').innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            setTimeout(() => {
                document.getElementById('messageArea').innerHTML = '';
            }, 3000);
        }

        function searchFiles() {
            const codigo = document.getElementById('fileSearch').value.trim().toUpperCase();
            const livro = pdfMap[codigo];

            if (!codigo) {
                showMessage('Por favor, digite o c√≥digo do livro.', 'error');
                return;
            }

            if (!livro) {
                showMessage('C√≥digo inv√°lido. Tente novamente.', 'error');
                return;
            }

            showMessage('‚úÖ Livro encontrado: ' + livro.nome, 'success');
            
            // Abre o PDF diretamente em uma nova aba
            window.open(livro.viewLink, '_blank');
            
            // Limpa o campo de busca
            document.getElementById('fileSearch').value = '';
        }

        function goBack() {
            document.getElementById('viewerSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('fileSearch').value = '';
        }

        document.getElementById('fileSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchFiles();
        });

        window.onload = function() {
            showMessage('Sistema carregado! Digite o c√≥digo e pressione Enter ou clique em Buscar.', 'success');
        };
    </script>
</body>
</html>
